<body>
    <header>
        <div class="logo">ZAPFIX</div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search tools...">
        </div>
        <a href="logindownload.html" class="admin-link">Admin Login</a>
    </header>

    <div id="errorContainer"></div>
    <div id="toolsContainer" class="tools-grid">
        <div class="loading">Loading tools...</div>
    </div>

    <script>
        const BACKEND_URL = '';  // Empty for Render (same domain)

        let allTools = [];

        async function fetchTools() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/tools`);
                if (!response.ok) throw new Error('Network error');
                allTools = await response.json();
                displayTools(allTools);
            } catch (err) {
                showError('Failed to load tools. Please check your connection.');
                console.error(err);
            }
        }

        function displayTools(tools) {
            const container = document.getElementById('toolsContainer');
            if (tools.length === 0) {
                container.innerHTML = '<div class="no-results">No tools found</div>';
                return;
            }

            container.innerHTML = tools.map(tool => `
                <div class="tool-card" onclick="goToTool('${tool._id}')">
                    <img src="${tool.thumbnail}" alt="${tool.name}" class="tool-thumbnail">
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-description">${tool.description.substring(0, 100)}...</div>
                </div>
            `).join('');
        }

        function goToTool(id) {
            window.location.href = `tool.html?id=${id}`;
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allTools.filter(tool =>
                tool.name.toLowerCase().includes(query) ||
                tool.description.toLowerCase().includes(query)
            );
            displayTools(filtered);
        });

        fetchTools();
    </script>
