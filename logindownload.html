<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAPFIX Tools - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00D9FF;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #00D9FF;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus {
      outline: none;
      border-color: #00D9FF;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #00D9FF;
      color: #0a0e27;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #00b8cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
    }

    .login-btn:disabled {
      background: #0084a8;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(255, 100, 100, 0.2);
      border: 1px solid rgba(255, 100, 100, 0.5);
      color: #ff6464;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #00D9FF;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #00b8cc;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 1.5rem;
      }

      .logo {
        font-size: 2rem;
      }

      .login-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ZAPFIX</div>
    <h1 class="login-title">Admin Login</h1>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="admin@zapfix.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </form>

    <div class="back-link">
      <a href="download.html">‚Üê Back to Tools</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = '';  // Empty for Render (same domain)

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      errorMessage.style.display = 'none';

      try {
        const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Store JWT token
        localStorage.setItem('adminToken', data.token);
        window.location.href = 'editdownload.html';
      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }

    // Check if already logged in
    if (localStorage.getItem('adminToken')) {
      window.location.href = 'editdownload.html';
    }
  </script>
</body>
</html>
