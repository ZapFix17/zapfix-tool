<body>
  <header>
    <button class="back-btn" onclick="window.location.href = 'download.html'">‚Üê Back</button>
    <div class="logo">ZAPFIX</div>
  </header>

  <div class="tool-container" id="toolContainer">
    <div class="loading">Loading tool details...</div>
  </div>

  <script>
    const BACKEND_URL = '';  // Empty for Render (same domain)

    const urlParams = new URLSearchParams(window.location.search);
    const toolId = urlParams.get('id');

    async function loadTool() {
      try {
        const response = await fetch(`${BACKEND_URL}/api/tools/${toolId}`);
        if (!response.ok) throw new Error('Failed to load tool');
        const tool = await response.json();
        renderTool(tool);
      } catch (err) {
        document.getElementById('toolContainer').innerHTML = `<p class="error">Error loading tool: ${err.message}</p>`;
      }
    }

    function renderTool(tool) {
      document.getElementById('toolContainer').innerHTML = `
        <div class="tool-header">
          <img src="${tool.icon}" alt="${tool.name}" class="tool-icon">
          <div class="tool-info">
            <h1 class="tool-name">${tool.name}</h1>
            <p class="tool-description">${tool.description}</p>
          </div>
        </div>
        <div class="tool-actions">
          <button class="like-btn" onclick="likeTool('${tool._id}')">Like <span id="likeCount">${tool.likes || 0}</span></button>
          <a href="${tool.file}" class="download-btn" download>Download Tool</a>
        </div>
        <div class="comments-section">
          <h2>Comments</h2>
          <div class="comment-form">
            <input type="text" id="commentName" placeholder="Your name (optional)">
            <textarea id="commentText" placeholder="Share your thoughts..."></textarea>
          </div>
          <button class="post-btn" onclick="postComment('${tool._id}')">Post Comment</button>
        </div>

        <div id="commentsList" class="comments-list">
          ${renderComments(tool.comments)}
        </div>
      `;
    }

    function renderComments(comments) {
      if (!comments || comments.length === 0) {
        return '<p style="color: rgba(255, 255, 255, 0.5);">No comments yet. Be the first to comment!</p>';
      }
      return comments.map(comment => `
        <div class="comment">
          <div class="comment-author">${comment.name || 'Anonymous'}</div>
          <div class="comment-text">${comment.text}</div>
          <div class="comment-time">${new Date(comment.createdAt).toLocaleString()}</div>
        </div>
      `).join('');
    }

    async function likeTool(id) {
      try {
        const response = await fetch(`${BACKEND_URL}/api/tools/${id}/like`, {
          method: 'POST'
        });
        if (!response.ok) throw new Error('Failed to like');
        const data = await response.json();
        document.getElementById('likeCount').textContent = data.likes;
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function postComment(id) {
      const name = document.getElementById('commentName').value || 'Anonymous';
      const text = document.getElementById('commentText').value;

      if (!text.trim()) {
        alert('Please enter a comment');
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/api/tools/${id}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, text })
        });
        if (!response.ok) throw new Error('Failed to post comment');
        const comments = await response.json();
        document.getElementById('commentsList').innerHTML = renderComments(comments);
        document.getElementById('commentName').value = '';
        document.getElementById('commentText').value = '';
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    loadTool();
  </script>
</body>
